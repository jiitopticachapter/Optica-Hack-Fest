<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ GAME - PLAY!</title>
    <link rel="stylesheet" href="index_styles.css" />
    <link rel="stylesheet" href="game_styles.css" />
</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="flex-column justify-center hidden">
            <center><h2 id="timer" class="timer">Time Left: <span id="time-left"></span>s</h2></center>
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"><!--question comes here--></h2>
            <div class="choice-container">
                <p class="choice-option">A</p>
                <p class="choice-text" data-number = "1">CHOICE 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-option">B</p>
                <p class="choice-text" data-number = "2">CHOICE 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-option">C</p>
                <p class="choice-text" data-number = "3">CHOICE 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-option">D</p>
                <p class="choice-text" data-number = "4">CHOICE 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
