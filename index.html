<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <script src="/script.js"></script>
  <style>
    
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f9;
}

.container {
  text-align: center;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #333;
}

.controls label {
  display: block;
  margin: 8px 0;
}

input[type="text"] {
  width: 80%;
  padding: 8px;
  margin-top: 10px;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
}

button:hover {
  background-color: #0056b3;
}

.strength meter {
  width: 100%;
  height: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <div class="controls">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="8" max="32" value="12">
      
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    
    <div class="output">
      <input type="text" id="password" readonly>
      <button onclick="copyToClipboard()">Copy</button>
    </div>

    <div class="strength">
      <span>Password Strength: <meter id="strength-meter" min="0" max="4" value="0"></meter></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
